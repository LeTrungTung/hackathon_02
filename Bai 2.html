<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <label for=""></label>
    <input type="text" , id="strInput" oninput="upperString()" />
    <p>Kết quả được viết hoa là:</p>
    <p id="result"></p>
    <script>
      function upperString() {
        const valueInput = document.querySelector("#strInput").value;
        let convertToArray = valueInput.toLowerCase().split(" ");
        let result = convertToArray.map(function (val) {
          return val.replace(
            val.charAt(0),
            val.charAt(0).toUpperCase()
          );
        });
        const valueresult = document.querySelector("#result");
        valueresult.innerHTML = result.join(" ");
      }
    </script>
  </body>
</html>
